{% extends "base.html" %}

{% block content %}
<style>
    /* Reusing your Login Styles */
    .login-container {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .login-card {
        background: white;
        border-radius: 15px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 420px;
        padding: 45px 35px;
        border-top: 5px solid #667eea;
    }

    .form-label { font-weight: 600; color: #34495e; }
    .form-control { border: 2px solid #ecf0f1; border-radius: 8px; height: 45px; margin-bottom: 15px; }
    
    .btn-success {
        background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
        border: none;
        font-weight: 700;
        height: 45px;
        width: 100%;
        border-radius: 8px;
        color: white;
    }
</style>

<div class="login-container">
    <div class="login-card">
        <h3 class="text-center">ğŸ” Verify Identity</h3>
        <p class="text-center" style="color: #7f8c8d;">Enter details to reset password</p>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger" style="color: red; margin-bottom: 15px;">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">ğŸ‘¤ Username</label>
                <input type="text" name="username" class="form-control" placeholder="Your username" required>
            </div>

            <div class="mb-3">
                <label class="form-label">ğŸ“ Full Name</label>
                <input type="text" name="name" class="form-control" placeholder="Your first name" required>
            </div>

            <button type="submit" class="btn btn-success">Verify Details â†’</button>
        </form>
        <hr style="margin: 20px 0; border: none; border-top: 1px solid #eee;">
        <p class="text-center"><a href="{% url 'login' %}" style="color: #667eea; text-decoration: none;">â† Back to Login</a></p>
    </div>
</div>
{% endblock %}
